<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>GitHub Finder</title>
    <style>
        .navbar, .repo, .profile-btn {
            background-color: #4285F4;
        }
        .profile-btn {
            color: white;
        }
        .gists {
            background-color: #ACB5BD;
        }
        .followers {
            background-color: #01B974;
        }
        .following {
            background-color: #1AA1B8;
        }
        .lead {
            color: #979CA4;
        }

    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GitHub Finder</a>
        </div>
    </nav>
</header>
<main class="container mt-4">
    <section class="search-section">
        <div class="card card-body">
            <h1>Search GitHub Users</h1>
            <p class="lead">Enter a username to fetch a user profile and repos</p>
            <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
        </div>
    </section>
    <section id="profile" class="mt-4">
        <div class="card card-body">
            <div class="row">
                <div class="col-md-3">
                    <img class="img-fluid mb-3" src="https://via.placeholder.com/400x300" alt="">
                    <a href="#" class ="btn mb-4 d-block profile-btn" target="_blank" rel="noopener noreferrer">View Profile</a>
                </div>
                <div class="col-md-9 ">
                    <span class="badge p-2 repo">Public Repos: 0</span>
                    <span class="badge p-2 gists">Public Gists: 0</span>
                    <span class="badge p-2 followers">Followers: 0</span>
                    <span class="badge p-2 following">Following: 0</span>
                    <br><br>

                    <ul class="list-group">
                        <li class="list-group-item">Name: 0</li>
                        <li class="list-group-item">Company: 0</li>
                        <li class="list-group-item">WebSite/Blog: 0</li>
                        <li class="list-group-item">Location: 0</li>
                        <li class="list-group-item">Member Since: 0</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="text-center mt-5 p-3 bg-light">
    <p>&copy; 2024 GitHub Finder</p>
</footer>
</body>
</html>
