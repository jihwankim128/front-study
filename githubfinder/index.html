<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GitHub Finder</a>
        </div>
    </nav>
</header>
<main class="container mt-4">
    <section id="search-section" class="search-section">
        <div class="card card-body">
            <h1>Search GitHub Users</h1>
            <p class="lead">Enter a username to fetch a user profile and repos</p>
            <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
        </div>
    </section>
    <section id="profile" class="mt-4">
    </section>
    <section id="repos" class="mt-3">
        <h2 class="mb-3">Latest Repos</h2>
        <div class="list-group">
            <div class="list-group-item">
                <div class="repo-info">
                    <div class="repo-header">
                        <h5 class="mb-1">
                            <a href="#" class="text-primary text-decoration-none repo-name">react-disney-deploy-test</a>
                        </h5>
                        <div class="repo-stats">
                            <span class="badge p-2 stars mt-2">Stars: 0</span>
                            <span class="badge p-2 watchers mt-2">Watchers: 0</span>
                            <span class="badge p-2 forks mt-2">Forks: 0</span>
                        </div>
                    </div>
                    <div class="repo-stats-mobile">
                        <span class="badge p-2 stars">Stars: 0</span>
                        <span class="badge p-2 watchers">Watchers: 0</span>
                        <span class="badge p-2 forks">Forks: 0</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="text-center mt-5 p-3 bg-light">
    <p>&copy; 2024 GitHub Finder</p>
</footer>
<script src="./js/main.js" type="module"></script>
</body>
</html>
